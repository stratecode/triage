services:
  slack-bot:
    build:
      context: ..
      dockerfile: slack_bot/Dockerfile
    container_name: triage-slack-bot
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://triage:triage@postgres:5432/triage_slack
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - triage-network
    volumes:
      - ../logs:/app/logs
      - .:/app/slack_bot

  redis:
    image: redis:7-alpine
    container_name: triage-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - triage-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: triage-postgres
    environment:
      - POSTGRES_USER=triage
      - POSTGRES_PASSWORD=triage
      - POSTGRES_DB=triage_slack
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - triage-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triage"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  triage-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
